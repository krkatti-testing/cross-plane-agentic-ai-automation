<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Crossplane Agentic Automation{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .status-badge {
            font-size: 0.8em;
        }
        .workflow-card {
            transition: transform 0.2s;
        }
        .workflow-card:hover {
            transform: translateY(-2px);
        }
        .config-status {
            font-size: 0.9em;
        }
        .prompt-textarea {
            min-height: 120px;
        }
        .example-card {
            cursor: pointer;
            transition: all 0.2s;
        }
        .example-card:hover {
            background-color: #f8f9fa;
            border-color: #007bff;
        }
        .stage-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .stage-queued { background-color: #6c757d; }
        .stage-running { background-color: #ffc107; animation: pulse 2s infinite; }
        .stage-completed { background-color: #28a745; }
        .stage-error { background-color: #dc3545; }
        .stage-paused { background-color: #fd7e14; }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .footer {
            margin-top: 50px;
            padding: 20px 0;
            border-top: 1px solid #dee2e6;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-cloud"></i> Crossplane Agentic Automation
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('workflows') }}">
                            <i class="fas fa-tasks"></i> Workflows
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('examples') }}">
                            <i class="fas fa-lightbulb"></i> Examples
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer text-center">
        <div class="container">
            <small>
                <i class="fas fa-code"></i> Crossplane Agentic Automation System
                | <i class="fas fa-robot"></i> Powered by GPT-5
                | <i class="fab fa-github"></i> Automated PR Creation
            </small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
